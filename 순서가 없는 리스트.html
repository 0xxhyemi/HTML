<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>순서가 없는 리스트</h1>
    <dt>검정색 작은 원 모양 (기본설정)</dt>
    <ul>
      <li>사과</li>
      <li>멜론</li>
      <li>바나나</li>
    </ul>

    <dt>흰색 작은 원 모양</dt>
    <ul type="circle">
      <li>수박</li>
      <li>참외</li>
      <li>옥수수</li>
    </ul>

    <dt>검정색 사각형 모양</dt>
    <ul type="square">
      <li>수박</li>
      <li>참외</li>
      <li>옥수수</li>
    </ul>

    <dt>none으로 모양없음</dt>
    <ul type="none">
      <li>고등어</li>
      <li>갈치</li>
      <li>새우</li>
    </ul>
  </body>
</html>
