<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프론트엔드 개발자 지원서</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      form {
        border: 1px solid #000;
        padding: 20px;
        width: 400px;
      }
      fieldset {
        border: none;
        margin-bottom: 20px;
      }
      legend,
      h1 {
        font-weight: bold;
      }
      label {
        display: block;
        margin: 10px 0 5px;
      }
      input[type="text"],
      textarea {
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
      }
      textarea {
        height: 80px;
      }
      .buttons {
        display: flex;
        gap: 10px;
      }
      button {
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <h1>프론트엔드 개발자 지원서</h1>
    <p>
      HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.
    </p>

    <form>
      <fieldset>
        <legend>개인 정보</legend>
        <label for="name">이름</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="공백 없이 입력하세요."
        />

        <label for="phone">연락처</label>
        <input type="text" id="phone" name="phone" />
      </fieldset>

      <fieldset>
        <legend>지원 분야</legend>
        <label
          ><input type="radio" name="field" value="publishing" /> 웹
          퍼블리싱</label
        >
        <label
          ><input type="radio" name="field" value="app" /> 웹 애플리케이션
          개발</label
        >
        <label
          ><input type="radio" name="field" value="improve" /> 개발 환경
          개선</label
        >
      </fieldset>

      <fieldset>
        <legend>지원 동기</legend>
        <textarea
          name="motivation"
          placeholder="본사 지원 동기를 간략히 써 주세요."
        ></textarea>
      </fieldset>

      <div class="buttons">
        <button type="submit">접수하기</button>
        <button type="reset">다시 쓰기</button>
      </div>
    </form>
  </body>
</html>
